<div *ngIf="cv" class="container mt-4">
    <div class="card shadow-lg">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center bg-light">
          <img
            [src]="cv.profileImage || 'assets/images/default-profile.png'"
            alt="Profile Image"
            class="img-fluid rounded-circle border border-2"
            style="width: 150px; height: 150px"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title text-primary mb-2">{{ cv.name }}</h2>
            <h5 class="text-muted mb-3"><strong>Job :</strong> {{ cv.profession }}</h5>
            <p><strong>Quote :</strong> "{{ cv.quote }}"</p>
            <div class="my-3">
              <h5 class="text-dark">Job Description</h5>
              <p class="text-muted">{{ cv.jobDescription }}</p>
            </div>
            <div class="row my-3">
              <div class="col-6">
                <p>
                  <strong>Followers :</strong>
                  <span class="badge bg-success">{{ cv.followers }}</span>
                </p>
              </div>
              <div class="col-6">
                <p>
                  <strong>Following :</strong>
                  <span class="badge bg-info">{{ cv.following }}</span>
                </p>
              </div>
            </div>
            <p>
              <strong>Projets :</strong>
              <span class="badge bg-primary">{{ cv.projects }}</span>
            </p>
            <div class="mt-4">
              <button class="btn btn-danger me-2" (click)="deleteCv()">
                <i class="bi bi-trash-fill"></i> Delete
              </button>
              <button class="btn btn-secondary" routerLink="/cv_platforme">
                <i class="bi bi-arrow-left"></i> Back to list
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
