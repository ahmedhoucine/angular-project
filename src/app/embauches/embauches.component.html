<div class="d-flex flex-wrap">
  <div *ngFor="let embauche of embauches" class="p-2 d-flex align-items-center">
    <img
      [src]="embauche.profileImage | defaultImage"
      alt="Profile Image"
      class="rounded-circle img-thumbnail me-2"
      style="width: 50px; height: 50px;"
    />
    <div>{{ embauche.name }}</div>
  </div>
</div>
